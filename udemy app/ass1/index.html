<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <title>Registration || UCS</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="images/back2.jpg" alt="">
        </div>
        <div class="form-container">
            <div class="title">
                <h1>
                    USC||Registration
                </h1>
            </div>
            <form action="" class="form">
                <div class="names-group group">
                    <input type="text" class="name" placeholder="First name">
                    <input type="text" class="name" placeholder="Last name">
                </div>
                <div class="names-group group">
                    <input type="text" class="name" placeholder="Sex M or F">
                    <input type="text" class="name" placeholder="Last name">
                </div>


                <div class="dates-group group">
                    <div class="birthday-group">
                        <label for="birthday">Birth day</label>
                        <input type="date" id="birthday" class="birthday">
                    </div>
                    <input type="text" class="gender" placeholder="gender">
                </div>

                <div class="contancts-group group">
                    <input type="text" class="contact" placeholder="Email">
                    <input type="text" class="contact" placeholder="Phone number">
                </div>
                <div class="adress-group group">
                    <input type="text" class="adress" placeholder="Street">
                    <input type="text" class="adress" placeholder="City">
                </div>
                <div class="motivation group">
                    <textarea class="motivation" id="motivation" cols="30" rows="10"
                        placeholder="your motivation"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
